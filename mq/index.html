<html lang="en">

<head>

    <link rel="stylesheet" href="./css/estilos.css">
    <title>Entrega esperada</title>
</head>

<body>
    <header>
        <img src="https://dummyimage.com/100x100/c5c6c7/fff" alt="">
        <nav>
            <ul class="menu">
                <li class="itemMenu">item1</li>
                <li class="itemMenu">item2</li>
                <li class="itemMenu">item3</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="portada">
            <h1>Mi web e-commerse</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero id asperiores, recusandae sed illum modi nisi necessitatibus unde quis excepturi accusamus</p>
        </section>
        <section class="contenedorCards">
            <div class="product" data-price="10">
                <h3>Producto 1</h3>
                <img src="./img/imgPlano.png" alt="plano">
                <button class="add-to-cart-btn">Agregar</button>
            </div>
            <div class="product" data-price="20">

                <img src="./img/imgPlano.png" alt="plano">

            </div>
            <div class="product" data-price="40">
                <h3>Producto 4</h3>
                <img src="./img/imgPlano.png" alt="plano">
                <button class="add-to-cart-btn">Agregar</button>
            </div>
        </section>
        <section class="contenedorCarrito">
            <div class="cart">
                <h2>Carrito</h2>
                <ul></ul>
                <div>
                    <button class="clear-cart-btn">Vaciar Carrito</button>
                </div>
            </div>
        </section>
        <div class="total">
            <p>Total: <span class="total-price"> $0</span>Ars</p>
        </div>
