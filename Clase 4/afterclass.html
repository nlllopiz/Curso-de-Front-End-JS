<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Vanina</p>
    <label for="inputcountry">País</label>
    <input type="text" list="country" id="inputcountry" name="inputcountry" placeholder="Elegir de la lista">    
    <datalist id="country">
        <option value="Argentina"></option>
        <option value="Chile"></option>
        <option value="Uruguay"></option>
    </datalist>
    
    <p>ejemplo</p>
    <select id="estudios" name="estudios">
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
        <option value="terciario">Terciario</option>
        <option value="universitario">Universitario</option>
    </select>

    <p>Paulo</p>
    <label for="provincia"> Provincia
        <input list="ciudades" name="provincia" placeholder="Ingrese una ciudad">
        <datalist id="ciudades">
            <option value="Buenos Aires">
            <option value="Córdoba">
            <option value="Rosario">
            <option value="Mendoza">
        </datalist>
    </label>

    
        
      
</body>
</html>
